group 'cn.engagelab.plugins.push'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'

    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://developer.huawei.com/repo/' }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 27)
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 27)
        versionCode 1
        versionName "1.0"

    }

}

dependencies {
    //必须 主包
    implementation 'com.engagelab:engagelab:5.1.0' // 此处以5.1.0 版本为例。
    //可选，google厂商
    implementation 'com.engagelab.plugin:google:5.1.0' // 此处以5.1.0 版本为例。
    //可选，honor厂商
    implementation 'com.engagelab.plugin:honor:5.1.0' // 此处以5.1.0 版本为例。
    implementation 'com.engagelab.plugin:honor_th_push:5.1.0' // 此处以5.1.0 版本为例。
    //可选，huawei厂商
    implementation 'com.engagelab.plugin:huawei:5.1.0' // 此处以5.1.0 版本为例。
    //可选，mi厂商
    implementation 'com.engagelab.plugin:mi:5.1.0' // 此处以5.1.0 版本为例。
    //可选，meizu厂商
    implementation 'com.engagelab.plugin:meizu:5.1.0' // 此处以5.1.0 版本为例。
    //可选，oppo厂商
    implementation 'com.engagelab.plugin:oppo:5.1.0' // 此处以5.1.0 版本为例。
    implementation 'com.engagelab.plugin:oppo_th_push:5.1.0' // 此处以5.1.0 版本为例。
    //可选，vivo厂商
    implementation 'com.engagelab.plugin:vivo:5.1.0' // 此处以5.1.0 版本为例。

    // google push need，不需要 google 通道，则删除
    implementation 'com.google.firebase:firebase-messaging:23.2.0'

    // huawei push need，不需要 huawei 通道，则删除
    implementation 'com.huawei.hms:push:6.11.0.300'
    //oppo以下依赖都需要添加，不需要 oppo 通道，则删除
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'commons-codec:commons-codec:1.13'
    implementation 'androidx.annotation:annotation:1.1.0'

//    implementation fileTree(dir: 'libs', include: ['*.aar'])
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'
}
